{% extends 'base.html' %}
{% block content %}
<div style="text-align:center;">
	<h1>Update Exit</h1>
	<h3><a href="ghome">Home</a></h3>
	<table border="1" width="100%">
		<tr>
			<th>Sr. No.</th>
			<th>Entry Time</th>
			<th>Exit Time</th>
			<th>Guest Name</th>
			<th>Purpose</th>
			<th>From</th>
		</tr>
		{% for i in res %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.intime}}</td>
			<td><a href="update_exit?id={{i.id}}">Exit</a></td>
			<td>{{i.guest_name}}</td>
			<td>{{i.purpose}}</td>
			<td>{{i.comefrom}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
